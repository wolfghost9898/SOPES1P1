version: '3.7'
services:

  api:
    container_name: api
    image: api
    build:
        dockerfile: Dockerfile
        context: ./api
    environment:
      - HOST=mongo
    ports:
      - '80:5000'
    volumes:
      - '/proc:/elements/proc/'
    depends_on:
      - mongo


  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
